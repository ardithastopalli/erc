<template name="signup">
    <div class="wrapper-page">
       
        <!--<p>
            Si è già connessi in. Si prega di disconnettersi per visualizzare questa pagina.
        </p>-->
        <div class="text-center">
            <a href="/" class="logo logo-lg"><span>Welcome to Emergency Route Calculator</span> </a>
        
        </div>
       
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal m-t-20" id="signup-form">
                    
                    <div id="ep-form">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="email" placeholder="Email" name="email">
                                <i class="fa fa-at l-h-34 form-control-feedback" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                <i class="fa fa-lock l-h-34 form-control-feedback" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" placeholder="Confirm" name="passwordConfirm">
                                <i class="fa fa-lock l-h-34 form-control-feedback" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    
                    
                   
                    <div class="form-group text-right m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-custom waves-effect waves-light w-md btn-block" id="submit" type="submit">Register</button>
                        </div>
                    </div>
                    <div class="form-group m-t-30">
                        <div class="col-sm-12 text-center">
                            <a href="/login" class="text-muted">Already registred?</a>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
     
    </div>
</template>
