<template name="manageNews">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-border panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Aggiungi Una nuova posta</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" id="add-post">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Titolo</label>
                            <div class="col-md-10">
                                <input id="post-title" type="text" class="form-control" name="postTitle">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Descrizione</label>
                            <div class="col-md-10">
                                <textarea id="post-description" class="form-control resize-none" rows="5" name="postDescription"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-md-2 control-label">Immagine</label>
                        <div class="col-md-10">
                            <div class="fileupload btn btn-purple waves-effect waves-light">
                                <span><i class="fa fa-picture-o" aria-hidden="true"></i> Caricare</span>
                                <input name="image" type="file" class="upload" id="profile-photo">

                            </div>
                            <label for="profile-photo1" generated="true" class="error"></label>
                           
                            <input type="hidden" id="profile-sponsor-base641" name="profileBase641">
                            <img name="image" src="" id="profile-sponsor">
                        </div>

                    </div>
                        <input id="post-button" class="btn waves-effect waves-light pull-right" type="submit" value="Aggiungere">
                        <input type="hidden" id="post-id" name="postId">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>   
                        <th>Image</th>
                        <th>Titolo</th>
                        <th>Descrizione</th>
                    </tr>
                </thead>
                <tbody>
                    {{ #each news }}
                    <tr data-expanded="true">
                        <td class="news-image"><img src="{{ newsImage}}" class="img-thumbnail news-image1" alt="News image" ></td>
                        <td>{{ title }}</td>
                        <td>{{ description }}</td>
                        <td>
                            <button type="button" class="btn btn-danger delete-news">Cancella</button>
                            <button type="button" class="btn btn-primary edit-news">Modifica</button>
                        </td>
                    </tr>
                    {{ /each }}
                </tbody>
            </table>
        </div>
    </div>

</template>
