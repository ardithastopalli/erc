<template name="adminManage">
    <div class="container container-cms">
        <div class="row">
            <div class="col-sm-12">
                <div class="tabs-vertical-env nav-tab-left navtab-custom">
                    <ul class="nav tabs-vertical">
                        <li class="active">
                            <a href="#home" data-toggle="tab" aria-expanded="false">Homepage</a>
                        </li>
                        <li>
                            <a href="#about" data-toggle="tab" aria-expanded="false">About</a>
                        </li>
                        
                        <li>
                            <a href="#news" data-toggle="tab" aria-expanded="true">Administrator</a>
                        </li>
                        <li>
                            <a href="#faqs" data-toggle="tab" aria-expanded="true">FAQ</a>
                        </li>
                        <li>
                            <a href="#operator" data-toggle="tab" aria-expanded="true">Operator</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="home">
                            {{> manageHome }}
                        </div>
                        <div class="tab-pane" id="about">
                            {{> manageAbout }}
                        </div>
                        
                        <div class="tab-pane" id="news">
                            {{> manageNews }}
                        </div>
                        <div class="tab-pane" id="faqs">
                            {{> manageFaqs }}
                        </div>
                         <div class="tab-pane" id="operator">
                            {{> manageBoard }}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</template>
